<!DOCTYPE html>
<html>
<body>
<div class="app">
    <div class="bg"></div>

    <div class="main">
        <h3 class="showTime"></h3>
        <h3 class="title">Camp Fire</h3>
    </div>

    <!--Icons-->
    <img src="lib/google-icons/cloud.svg" alt="Package Icon" class="icon package">
    <img src="lib/google-icons/time.svg" alt="Time Icon" class="icon time">
    <img src="lib/google-icons/menu.svg" alt="Menu Icon" class="icon menu">

    <div class="toolbarbox">

        <div class="toolbar">
            <div class="campfire">Camp Fire</div>
            <div class="sea">Ocean</div>
        </div>

    </div>

    <div class="menu-overLay"></div>

    <!--Set time panel-->
    <div class="setTime">
        <h2>Set time</h2>
        <input type="number" class="time" placeholder="Minutes">
        <p class="notif"></p>
        <a class="ok">OK</a>
    </div>


    <!--Settings Panel-->

    <div class="settings">


        <h2>How old are you</h2>
        <p class="data"></p>
        <input type="number" class="age" placeholder="Age" required>
        <h2>Sleep Time</h2>
        <input type="time" class="sleeptime" placeholder="Sleep Time" required>
        <a class="save">Save</a>


    </div>

    <!--Package place-->
    <div class="swspackage"> </div>



</div>

<!--Audio source-->
<div class="audiosrc">
    <!--Camp fire-->
    <audio src="assets/audio/campfire.mp3" loop class="campfire"></audio>

    <!--Sea-->
    <audio src="assets/audio/sea.mp3" loop class="sea"></audio>

    <!--Package audio-->
    <audio loop class="pgAudio"></audio>
</div>




<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

</script>
</body>

    <link rel="import" href="int/head.html" />

</head>
</html>
